<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				position: relative;
				left: 200px;
				top: 200px;
				background-color: orange;
				width: 400px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
	<script>
        var div=document.getElementsByTagName("div")
        div[0].onmouseover=function (){
            div[0].style.borderRadius="200px"
            div[0].style.backgroundColor="green"
        }
        div[0].onmouseout=function (){
            div[0].style.borderRadius="0px"
            div[0].style.backgroundColor="orange"
        }
    </script>
</html>
