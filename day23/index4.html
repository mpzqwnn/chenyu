<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<title>onblur和onfocus</title>
		<style type="text/css">
			.red {
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		姓名：<input id="name" type="text" /> <span id="text"></span>
		<script type="text/javascript">
			var input =document.getElementById("name")
            var text =document.getElementById("text")
            input.onfocus=function (){
                this.className=""
                if (this.value=="") {
                    text.innerHTML="请输入你的姓名"
                }
            }
            input.onblur=function (){
                if (this.value=="") {
                    text.innerHTML="姓名不能为空"
                    this.className="red"
                }else{
                    text.innerHTML=""
                }
            }
		</script>
	</body>
</html>
