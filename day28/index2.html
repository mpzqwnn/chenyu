<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #News{
            margin: 0 auto;
        border: 1px solid black;
        width: 500px;
        }
        .title{
            float: left;
            background-color: black;
            color: white;
            margin-top: 5px;
            margin-left: 5px;
            width: 50px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
        .hover{
            background-color: white;
            color: black;
        }
        #title{
            background-color: black;
            height: 40px;
        }
    </style>
</head>
<body>
    <div id="News">
        <div id="title">
            <div class="title hover" onmouseover="over(0)">政治</div>
            <div class="title" onmouseover="over(1)">八卦</div>
            <div class="title" onmouseover="over(2)">时事</div>
        </div>
        <div>
            <ul id="table">
                <li><a href="#00">中央批准:免去沈睁明上海市委常委、委员职务</a></li>
                <li><a href="#01">河北省委常委、政法委书记黄企生辞去副省长职务</a></li>
                <li><a href="#02">公安局纪委书记装GPS跟跨区委书记 获刑3年半</a></li>
                <li><a href="#03">美总统大选丑闻不断: 特朗普曝多次用其基金会资金</a></li>
                <li><a href="#04">六部门:电信网络诈骗犯罪人员10月31日前要主动投案</a></li>
                <li><a href="#05">外媒称杜特尔特10月中旬将访华 中方: 期待早日成行</a></li>
            </ul>
        </div>
        <script>
            var text=[
                [
                    "中央批准:免去沈睁明上海市委常委、委员职务",
                    "河北省委常委、政法委书记黄企生辞去副省长职务",
                    "公安局纪委书记装GPS跟跨区委书记 获刑3年半",
                    "美总统大选丑闻不断: 特朗普曝多次用其基金会资金",
                    "六部门:电信网络诈骗犯罪人员10月31日前要主动投案",
                    "外媒称杜特尔特10月中旬将访华 中方: 期待早日成行"
                ],
                [
                    "陈乔恩长文恒念乔任梁 : 对不起没多关心你",
                    "媒体提秘燕域监狱:内部究竟是什么样子(图)",
                    "贵州双胞胎患病眼睛似外星人 :无眼验瞳孔上翻",
                    "初中生写作文字迹渡草 老师置评语“呆B”",
                    "赌徒为还债拍黑砖抢钱 谎称私人恩得从容逃脱",
                    "陕西大三女生轻信“公检法查洗钱案”被骗31万元"
                ],
                [
                    "深圳二手房卖主悔约不服判决 纠集60余人冲击法院",
                    "中国劳动保障蓝皮书:今明两年全球失业率格上升",
                    "纽约画获450万美元急牙及制品 系当地史上最大",
                    "赖德荣被免广西政协副主席职务 此前被隆为科员",
                    "面对人大常委会质询，南昌市长向500多万市民道歉",
                    "中央网信办，民政部联合发文 加强网信社会组织建设"
                ]
            ]
            var title=document.getElementsByClassName("title")
            var li =document.getElementsByTagName("li")
            function over(num) {
                for (let index = 0; index < li.length; index++) {
                    var a =document.createElement("a")
                    a.innerHTML=text[num][index]
                    a.href="#"+num+index
                    li[index].innerHTML=""
                    li[index].appendChild(a)
                }
                for (let index = 0; index < title.length; index++) {
                    if (index!=num) {
                        title[index].className="title"
                    }else{
                        title[index].className="title hover"
                    }
                }
            }
        </script>
    </div>
</body>
</html>
