    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .carousel {
        width: 320px;
        height: 500px;
        border: 1px solid rgb(255, 251, 0);
        margin: 50px auto;
        position: relative;
        border-radius: 1%;
      }
      .carousel ul {
        list-style: none;
      }
      .carousel ul li {
        position: absolute;
        top: 0;
        left: 0;
        /* 透明度都是0 */
        opacity: 0;
      }
      /* 只有第一张透明度是1 */
      .carousel ul li:first-child {
        opacity: 1;
      }
      .carousel .leftbtn {
        position: absolute;
        left: 20px;
        top: 90%;
        margin-top: -25px;
        width: 100px;
        height: 50px;
      }
      .carousel .rightbtn {
        position: absolute;
        right: 20px;
        top: 90%;
        margin-top: -25px;
        width: 100px;
        height: 50px;
      }
      .carousel .text {
        position: absolute;
        right: 22%;
        top: 90%;
        margin-top: -10px;
        width: 100px;
        height: 50px;
      }
      a{
        line-height: 50px;
        text-align:center;
        text-decoration: none;
      }
      img{
        margin-top: 10px;
        margin-left: 10px;
        width: 300px;
        height: 400px;
        border-radius: 1%;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <ul id="list">
        <li><img src="img1/01.jpeg" alt="" /></li>
        <li><img src="img1/02.jpeg" alt="" /></li>
        <li><img src="img1/03.jpeg" alt="" /></li>
        <li><img src="img1/04.jpeg" alt="" /></li>
        <li><img src="img1/05.jpeg" alt="" /></li>
        <li><img src="img1/06.jpeg" alt="" /></li>
        <li><img src="img1/07.jpeg" alt="" /></li>
        <li><img src="img1/08.jpeg" alt="" /></li>
        <li><img src="img1/09.jpeg" alt="" /></li>
        <li><img src="img1/10.jpeg" alt="" /></li>
      </ul>
      <button id="leftbtn" class="leftbtn">&lt;-上一个</button>
      <div id="text" class="text">1/10</div>
      <button id="rightbtn" class="rightbtn" >&gt;-下一个</button>
    </div>
    <script>
      var li = document.getElementsByTagName("li");
      var leftbtn = document.getElementById("leftbtn");
      var rightbtn = document.getElementById("rightbtn");
      var text = document.getElementById("text");
      var index=0
      leftbtn.onclick=function (){
            if (index>0) {
                li[index-1].style.opacity=1
                li[index].style.opacity=0
                index--
                text.innerHTML=(index+1)+"/10"
            }
      }
      rightbtn.onclick=function (){
            if (index<li.length-1) {
                li[index+1].style.opacity=1
                li[index].style.opacity=0
                index++
                text.innerHTML=(index+1)+"/10"
            }
      }
    </script>
  </body>
</html>
