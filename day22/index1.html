<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<title>innerHTML</title>
	</head>
	<body>
		<div>前端技术</div>
		<div>IOS技术</div>
		<div>安卓技术</div>
		<div>JAVA技术</div>
		<script>
			let div = document.getElementsByTagName("div")
            for (let index = 0; index < div.length; index++) {
                div[index].innerText = "我要学习最牛叉的"+div[index].innerText
            }
		</script>
	</body>
</html>
