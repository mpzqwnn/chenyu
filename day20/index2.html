<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 100; i <= 999; i++) {
        if (check(i)) {
          console.log(i);
        }
      }

      function check(num) {
        var str = num.toString();
        var ge = Number(str[2]);
        var shi = Number(str[1]);
        var bai = Number(str[0]);
        var result = factorial(ge) + factorial(shi) + factorial(bai);
        return result === num;
      }

      function factorial(num) {
        if (num > 1) {
          return num * factorial(num - 1);
        } else {
          return num;
        }
      }
    </script>
    <h1><a href="./index.html">返回</a></h1>
  </body>
</html>
