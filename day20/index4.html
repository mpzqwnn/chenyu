<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(a,b) {
            var sum=0
            for (let index = a; index <= b; index++) {
                sum+=index
            }
            return sum
        }
        var a=Number(prompt("请输入数字1"))
        var b=Number(prompt("请输入数字2"))
        console.log(fun(a,b))
    </script>

</body>
</html>
