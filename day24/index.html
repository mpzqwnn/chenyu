<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 200px;
        height: 200px;
        background-color: orange;
        position: absolute;
        left: 200px;
        top: 200px;
      }
      body {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
  <script>
    var div = document.querySelector("div");
    var body = document.body;
    body.onkeydown=function (event) {
        if (event.keyCode==37) {
            if (parseInt(document.defaultView.getComputedStyle(div)["left"])>0) {
            div.style.left=parseInt(document.defaultView.getComputedStyle(div)["left"])-3+"px"
            }
        }else if (event.keyCode==38) {
            if (parseInt(document.defaultView.getComputedStyle(div)["top"])>0) {
            div.style.top=parseInt(document.defaultView.getComputedStyle(div)["top"])-3+"px"
            }
        }else if (event.keyCode==39) {
            if (parseInt(document.defaultView.getComputedStyle(div)["left"])<400) {
            div.style.left=parseInt(document.defaultView.getComputedStyle(div)["left"])+3+"px"
            }
        }else if (event.keyCode==40) {
            if (parseInt(document.defaultView.getComputedStyle(div)["top"])<400) {
            div.style.top=parseInt(document.defaultView.getComputedStyle(div)["top"])+3+"px"
            }
        } 
    }
  </script>
</html>
