<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2024年高考倒计时：<br/>
        <span class="day"></span>天
        <span class="hour"></span>小时
        <span class="min"></span>分钟
        <span class="second"></span>秒
    </h1>
    <script>
        var timeStamp
        var remainder=0
        var day =document.querySelector(".day")
        var hour =document.querySelector(".hour")
        var min =document.querySelector(".min")
        var second =document.querySelector(".second")
        timeStamp =new Date().getTime()
            remainder= 1721001600000-timeStamp
            day.innerHTML=Math.floor(remainder/1000/60/60/24)
            hour.innerHTML=Math.floor(remainder/1000/60/60)-(Math.floor(remainder/1000/60/60/24)*24)
            min.innerHTML=(Math.floor(remainder/1000/60)-(Math.floor(remainder/1000/60/60/24)*24*60))%60
            second.innerHTML=(Math.floor(remainder/1000)-(Math.floor(remainder/1000/60/60/24)*24*60*60))%60
        setInterval(() => {
            timeStamp =new Date().getTime()
            remainder= 1721001600000-timeStamp
            day.innerHTML=Math.floor(remainder/1000/60/60/24)
            hour.innerHTML=Math.floor(remainder/1000/60/60)-(Math.floor(remainder/1000/60/60/24)*24)
            min.innerHTML=(Math.floor(remainder/1000/60)-(Math.floor(remainder/1000/60/60/24)*24*60))%60
            second.innerHTML=(Math.floor(remainder/1000)-(Math.floor(remainder/1000/60/60/24)*24*60*60))%60
        }, 100);
    </script>
</body>
</html>
