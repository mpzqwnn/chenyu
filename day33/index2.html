<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid yellow;
        margin: 0 auto;
        padding: 20px;
        margin-top: 40pxb;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <table></table>
    <script>
      var text = prompt("请输入年和月，空格分开");
      var table = document.querySelector("table");
      var year = Math.floor(text.split(" ")[0]);
      var month = Math.floor(text.split(" ")[1]);
      var time = new Date(year, month-1, 1).getDay();
      for (let i = 0; i < 8; i++) {
        var tr = document.createElement("tr");
        if (i > 1) {
          for (let j = 0; j < 7; j++) {
            var td = document.createElement("td");
            if (j+(i-2)*7-time>=0&&new Date(year, month, 0).getDate()>j+(i-2)*7-time) {
                td.innerHTML=j+(i-2)*7-time+1
            }
            tr.appendChild(td);
          }
        } else if (i == 0) {
          var th = document.createElement("th");
          th.colSpan = 7;
          th.innerHTML = year + "年" + month + "月";
          tr.appendChild(th);
        } else {
          for (let j = 0; j < 7; j++) {
            var td = document.createElement("td");
            if (j == 0) {
              td.innerHTML = "日";
            } else if (j == 1) {
              td.innerHTML = "一";
            } else if (j == 2) {
              td.innerHTML = "二";
            } else if (j == 3) {
              td.innerHTML = "三";
            } else if (j == 4) {
              td.innerHTML = "四";
            } else if (j == 5) {
              td.innerHTML = "五";
            } else if (j == 6) {
              td.innerHTML = "六";
            }
            tr.appendChild(td);
          }
        }
        table.appendChild(tr);
      }
    </script>
  </body>
</html>
