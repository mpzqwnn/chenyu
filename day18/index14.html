<body>
    <script>
        let year=prompt("请输入你的出生年份")
        if ((year%4==0&&year%100!=0)||(year%100==0&&year%400==0)) {
            alert(year+"年是闰年！")
        }else{
            alert(year+"年是平年！")
        }
    </script>
