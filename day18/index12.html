<body>
    <script>
        let money=prompt("请输入您有多少钱")
        if (money>=2000) {
            alert("请大家吃西餐")
        }else if (money>=1500) {
            alert("请大家吃快餐")
        }else if (money>=1000) {
            alert("请大家吃饮料")
        }else if (money>=500) {
            alert("请大家吃棒棒糖")
        }else {
            alert("下次把钱带够")
        }
    </script>
