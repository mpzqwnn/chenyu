<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day=Number(prompt("请输入日期"))
        if (day>=1&&day<=30) {
            if (day%7==0) {
                alert(day+"日是星期三")
            }else if (day%7==1) {
                alert(day+"日是星期四")
            }else if (day%7==2) {
                alert(day+"日是星期五")
            }else if (day%7==3) {
                alert(day+"日是星期六")
            }else if (day%7==4) {
                alert(day+"日是星期日")
            }else if (day%7==5) {
                alert(day+"日是星期一")
            }else if (day%7==6) {
                alert(day+"日是星期二")
            }
        }else{
            alert("请输入1-30之内的整数日期")
        }
    </script>
    <h1><a href="./index.html">返回</a></h1>
</body>
</html>
