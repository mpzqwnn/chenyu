<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let year = prompt("请输入年份");
      let month = prompt("请输入月份");
      if (
        (year % 4 == 0 && year % 100 != 0) ||
        (year % 100 == 0 && year % 400 == 0)
      ) {
        switch (month) {
          case (1, 3, 5, 7, 8, 10, 12):
            alert("这个月有31天");
            break;
          case (4, 6, 9, 11):
            alert("这个月有30天");
            break;
          case 2:
            alert("这个月有29天");
            break;
        }
      } else {
        switch (month) {
          case (1, 3, 5, 7, 8, 10, 12):
            alert("这个月有31天");
            break;
          case (4, 6, 9, 11):
            alert("这个月有30天");
            break;
          case 2:
            alert("这个月有28天");
            break;
        }
      }
    </script>
    <h1><a href="./index.html">返回</a></h1>
  </body>
</html>
