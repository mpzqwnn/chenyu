<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("请输入您想转换成中文大写的 0~10 的数");
      switch (num) {
        case 0:
          alert("零");
          break;
        case 1:
          alert("壹");
          break;
        case 2:
          alert("贰");
          break;
        case 3:
          alert("叁");
          break;
        case 4:
          alert("肆");
          break;
        case 5:
          alert("伍");
          break;
        case 6:
          alert("陆");
          break;
        case 7:
          alert("柒");
          break;
        case 8:
          alert("捌");
          break;
        case 9:
          alert("玖");
          break;
        case 10:
          alert("拾");
          break;
        default:
          alert("输入的数字不对");
          break;
      }
    </script>
    <h1><a href="./index.html">返回</a></h1>
  </body>
</html>
