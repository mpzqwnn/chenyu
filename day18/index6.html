<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num =Number(prompt("请输入数字"))
        if (!isNaN(num)) {
            if (num%2) {
                alert(num+"是奇数")
            }else{
                alert(num+"是偶数")
            }
        }else{
            alert(num+"不是数字")
        }
    </script>
    <h1><a href="./index.html">返回</a></h1>
</body>
</html>
