<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let phonenum=prompt("请输入电话号码")
        if (phonenum.length==11) {
            let a=true
            for (let index = 0; index < phonenum.length; index++) {
                if (isNaN(Number(phonenum[index]))) {
                    a=!a
                    alert("输入错误，手机号码应纯数字")
                    break
                }
            }
            if (a) {
                alert("输入正确")
            }
        }else{
            alert("输入错误，手机号码长度应为十一位")
        }
    </script>
    <h1><a href="./index.html">返回</a></h1>
</body>
</html>
