<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("请输入数字")
        let b=prompt("请输入数字")
        if (!isNaN(Number(a))&&!isNaN(Number(b))) {
            console.log(a+"+"+b+"="+(a+b))
            console.log(a+"-"+b+"="+(a-b))
            console.log(a+"*"+b+"="+(a*b))
            console.log(a+"/"+b+"="+(a/b))
            console.log(a+"%"+b+"="+(a%b))
        }else{
            alert("请输入数字")
        }
    </script>
    <h1><a href="./index.html">返回</a></h1>
</body>
</html>
