<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        let base = prompt("请输入三角形的底长")
        let high = prompt("请输入三角形的高")
        if (!isNaN(Number(base))&&!isNaN(Number(high))) {
            alert("三角形的面积是："+(base*high/2))
        }else{
            alert("请输入数字")
        }
    </script>
    <h1><a href="./index.html">返回</a></h1>
</body>
</html>
