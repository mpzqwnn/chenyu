<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>倒计时时钟</title>
    <style>
      body,
      div {
        margin: 0;
        padding: 0;
      }
      #countdown {
        width: 300px;
        text-align: center;
        margin: 10px auto;
        padding: 20px 0;
      }
      span {
        color: #000;
        width: 80px;
        line-height: 2;
        background: #fbfbfb;
        border: 2px solid #b4b4b4;
        margin: 0 10px;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <div id="countdown">
      <span>01</span>
      分钟
      <span>20</span>
      秒
      <input type="button" value="启动" />
      <input type="button" value="暂停" />
    </div>
    <script src="demo.js"></script>
  </body>
</html>
