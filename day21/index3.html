<body>
    <script>
        function fun(num,arr) {
            if (num>2) {
                arr.push((arr[arr.length-1]+arr[arr.length-2]))
                return fun(num-1,arr)
            }else{
                return arr
            }
        }
        let num =prompt("请输入数字")
        let arr =[1,1]
        console.log(fun(num,arr))
    </script>
